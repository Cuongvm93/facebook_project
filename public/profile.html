<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
    <link rel="stylesheet" href="./profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-cover">
            <img src="../public/image/pexels-ni-san-135033.jpg" alt="">
        </div>
        <div class="header-info">
            <div class="header-info-avatar">
                <img src="../public/image/190108336_322648402555040_2100790391455013605_n.jpg" alt="">
            </div>
            <div class="header-info-display">
                <p class="header-info-display_name"> Cristiano Ronaldo</p>
                <p class="header-info-display_friend">800 Friends</p>
                <div class="header-info-display_smallImg"></div>
            </div>
            <div class="header-info-button">
                <button type="button" class="header-info-button_addFriend btn btn-secondary">Add Friend</button>
                <button type="button" class="header-info-button_Message btn btn-primary">Message</button>
                <button type="button" class="header-info-button_edit btn btn-primary">Edit</button>
            </div>
           
        </div>

    </div>
    <div class="body-container">
        <div class="body-container_left">
            <div class="body-container_left-intro">
                <p style="font-weight:600;font-size:20px">Intro</p>
                <div><i class="fa-solid fa-briefcase"></i>   Work at ACB</div>
                <div><i class="fa-solid fa-briefcase"></i>   Study at MIT</div>
                <div><i class="fa-solid fa-house-user"></i>   Live in HONG KONG</div>
                <div><i class="fa-solid fa-heart"></i>   Dating</div>
            </div>
            <div class="body-container_left-photo"></div>
        </div>
        <div class="body-container_right"></div>
    </div>
    <div class="popup-edit-info_overlay" style="display:block">
        <div class=" edit-info-banner rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-5 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-1 py-1">
                        <img class="rounded-circle mt-1 preview-avatar" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <input type="file" name="file-avatar" id="uploadFile-avatar" placeholder="Up ảnh đại diện ">
                    </div>
                    <div class="d-flex flex-column align-items-center text-center p-1 py-1">
                        <img class="preview-cover"width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <input type="file" name="file-avatar" id="uploadFile-cover" placeholder="Up ảnh đại diện ">
                    </div>
                </div>
                <div class="col-md-7 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Display Name</label><input type="text" class="form-control edit-name" placeholder="Display name" value=""></div>
                            
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Work</label><input type="text" class="form-control edit-work" placeholder="Where do you work?" value=""></div>
                            <div class="col-md-12"><label class="labels">Study</label><input type="text" class="form-control edit-study" placeholder="Where do you study?" value=""></div>
                            <div class="col-md-12"><label class="labels">Live</label><input type="text" class="form-control edit-live" placeholder="where do you live?" value=""></div>
                            <div class="form-group">
                              <label for="dating">Dating</label>
                              <select class="form-control" name="" id="edit-dating" value="">
                                <option value="Single">Single</option>
                                <option value="Dating">Dating</option>
                                <option value="Marry">Marry</option>
                              </select>
                            </div>
                            
                        </div>
                        <div class="d-flex flex-row justify-content-center gap-4">
                            <div class="mt-5 text-center save-info"><button class="btn btn-primary " type="button">Save Profile</button></div>
                            <div class="mt-5 text-center cancel-edit"><button class="btn btn-danger " type="button">cancel</button></div>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <div class="popup-create_post_overlay" style="display:none">
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-storage-compat.js"></script>
<script src="./profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
